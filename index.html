<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      font-size: 3em;
      text-shadow: 2px 2px #ff6f91;
      text-align: center;
      margin: 0.5em;
    }

    p {
      color: #fff;
      font-size: 1.5em;
      margin: 0.5em;
      text-align: center;
    }

    #musicBtn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #ff6f91;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #musicBtn:hover {
      transform: scale(1.1);
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Photo gallery */
    #gallery {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #gallery img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      border: 3px solid white;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    #gallery img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>

  <h1>üéâ Happy New Year, <span id="herName">HerName</span>! üéâ</h1>
  <p>To my love my world my baby love you soo  much ‚ù§Ô∏è</p>

  <button id="musicBtn">Play Music</button>
  <audio id="bgMusic" loop>
    <source src="https://s-aaja-piya-tohe-pyar-doon.mp3" type="audio/mpeg">
  </audio>

  <div id="gallery">
    <!-- Add her photos here -->
    <img src="photo1.jpg" alt="Cute photo 1">
    <img src="photo2.jpg" alt="Cute photo 2">
    <img src="photo3.jpg" alt="Cute photo 3">
  </div>

  <script>
    // Change her name here
    document.getElementById('hername').textContent = "Tushti";

    // Music button
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');
    let isPlaying = false;

    musicBtn.addEventListener('click', () => {
      if (!isPlaying) {
        bgMusic.play();
        musicBtn.textContent = "Pause Music";
      } else {
        bgMusic.pause();
        musicBtn.textContent = "Play Music";
      }
      isPlaying = !isPlaying;
    });

    // Generate confetti
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 80%)`;
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      confetti.style.width = confetti.style.height = (5 + Math.random() * 10) + 'px';
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
